<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de pagos</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script defer src="./js/payment.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <form id="payment-form">
    <figure id="logo">
      <img src="./img/Captura de pantalla de 2022-03-23 11-07-34.png" alt="Logo">
    </figure>

    <label for="name">
      Name
    </label>
    <input id="name" placeholder="David Mendoza" value="David Mendoza" required />

    <label for="email">
      Email
    </label>
    <input id="email" placeholder="email@gmail.com" value="email@gmail.com" required />

    <label for="name">
      Monto
    </label>
    <input id="amount" required />

    <label for="name">
      Description
    </label>
    <input id="description"/>

    <label for="card-element">
      Card
    </label>
    <div id="card-element"></div>

    <div id="card-errors" role="alert"></div>

    <div>
      <div class="g-recaptcha" data-sitekey="6LdsjAUfAAAAAPEbNO6QXRk2iRMVXoC4BZZAuZTi" data-callback="verifyCaptcha"></div>
    </div>
    <button id="submit" disabled>Pay</button>

    <div id="spinner">
      <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
      </div>
    </div>
  </form>
</body>
</html>
